<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>
</head>

<body>

    <main class="card">
        <div class="card-container">
            <div class="card-img">
                <img src="images/illustration-hero.svg" alt="">
            </div>

            <div class="card-content">
                <h3 class="title">Order Summary</h3>
                <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
                <div class="card-plan">
                    <div class="item-price">
                        <img src="images/icon-music.svg" alt="">
                        <div>
                            <p>Annual Plan </p>
                            <span>$59.99/year</span>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="btn-payment">
                Proceed to Payment
                </button>
                <a href="" class="cancel">Cancel Order</a>
            </div>
        </div>
    </main>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
